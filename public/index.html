<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>URL Shortener</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <h1>URL Shortener</h1>
        <form id="shorten-form">
            <div>
                <label for="url">Enter URL </label>
                <input type="url" name="url" id="url" required>
            </div>

            <div>
                <label for="shortCode">Enter shortCode </label>
                <input type="shortCode" name="shortCode" id="shortCode" required>
            </div>
            <button type="submit">Shorten</button>
        </form>

        <h2>Shortened URLs</h2>
        <ul id="shortened-urls"></ul>
    </div>


    <script>

        const fetchShortenedURL = async () => {
            const response = await fetch("/links")
            const links = await response.json();
            console.log("links", links);


            const list = document.getElementById("shortened-urls");
            list.innerHTML = "";


            for (const [shortCode, url] of Object.entries(links)) {
                const li = document.createElement('li');
                const truncatedURL = url.length >= 30 ? `${url.slice(0, 30)}...`:url;
                li.innerHTML = `<a href="  ${shortCode} " target="_blank">${window.location.origin} / ${shortCode}</a > = ${truncatedURL} `

                list.appendChild(li)
            }

        }

        document.getElementById('shorten-form').addEventListener('submit', async (event) => {
            event.preventDefault();

            //  new way to get the value of input field  from user

            const formData = new FormData(event.target);

            const url = formData.get("url");
            const shortCode = formData.get("shortCode");
            console.log(url, shortCode);


            //send data frontend to backend
            try {
                const response = await fetch("/shorten", {
                    method: "POST",
                    headers: { "Content-Type": "applications/json" },
                    body: JSON.stringify({ url, shortCode })
                });
                if (response.ok) {
                    fetchShortenedURL();
                    alert("form summited successfully")
                    event.target.reset();
                } else {
                    const errorMessage = await response.text();
                    alert(errorMessage)
                }

            } catch (error) {
                console.log(error);
            }

        })


        fetchShortenedURL();


    </script>
</body>

</html>
